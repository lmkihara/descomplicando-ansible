---
- name: add k8s repo key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present 

- name: add k8s repo
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: install k8s packages
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
    - kubelet
    - kubectl
    - kubeadm
